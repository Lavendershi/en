swagger: "2.0"
definitions:
  instanceDiskAttribute:
    x-jdcloud-module: vm
    properties:
      diskId:
        type: string
        description: "Cloud Disk Service ID"
      autoDelete:
        type: boolean
        description: |
          Deleting this disk with the VM automatically when the machine is deleted. The default value is false, which cannot be changed.
          This parameter does not take effect if the data disk in the VM is a monthly package.
          This parameter does not take effect if the data disk in the VM is a shared data disk.
