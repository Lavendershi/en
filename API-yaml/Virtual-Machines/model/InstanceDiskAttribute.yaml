swagger: "2.0"
definitions:
  instanceDiskAttribute:
    x-jdcloud-module: vm
    properties:
      diskId:
        type: string
        description: "Cloud Disk ID"
      autoDelete:
        type: boolean
        description: |
          Delete this disk with the VM automatically when the machine is deleted. The default value is false, which cannot be changed by local.
          This parameter does not take effect if the billing methond of the data disk in the VM is a monthly package.
          This parameter does not take effect if the data disk in the VM is a shared data disk.
