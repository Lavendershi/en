swagger: "2.0"
definitions:
  routeTableSpec:
    x-jdcloud-module: vpc
    required:
      - vpcId
      - routeTableName
    properties:
      vpcId:
        type: string
        description: "VPC ID of Route Table"
      routeTableName:
        type: string
        description: "Route table name, only allow Chinese, numbers, capital and lowercase letters, English underline “_” and line-through “-”, must provide a name which cannot exceed 32 characters."
      description:
        type: string
        description: "Description, allow all characters under UTF-8 coding, which cannot exceed 256 characters"
